name: Build with Docker

on:
  push:
    branches:
    - develop
    - master

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Start containers
      run: docker-compose up --detach --build
    - name: Stop containers
      if: always()
      run: docker-compose down