{% extends 'myshowsapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="col-md-4 offset-md-4">
    <h5>Login:</h5>

    <form action="" method="POST">
        {% csrf_token %}
        {% if msg %}
        <div class="alert alert-warning" role="alert">
            {{ msg }}
        </div>
        {% endif %}
        {{ form|crispy }}
        <input type="submit" name="submit" value="Register"/>
    </form>
</div>

{% endblock %}
