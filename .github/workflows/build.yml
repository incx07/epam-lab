name: Build

on:
  push:
    branches:
      - develop
      - master

jobs:
  build:

    runs-on: ubuntu-20.04

    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    services:
      postgres:
        image: postgres:12.6
        env:
          POSTGRES_DB: myshows
          POSTGRES_USER: myshowsuser
          POSTGRES_PASSWORD: myshowsuser
        ports:
          - 5432:5432
        # Add a health check
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
   
    steps:
    - uses: actions/checkout@v2
    - name: Cache dependency # caching dependency will make our build faster.
      uses: actions/cache@v2 
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Migrations 
      env:
        DB: postgres
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        DB_PASSWORD: myshowsuser
      run: | 
        python myshows/manage.py makemigrations
        python myshows/manage.py migrate
    - name: Run Test
      env:
        DB: postgres
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        DB_PASSWORD: myshowsuser
      run: python myshows/manage.py test    
