name: build

on:
  push:
    branches:
    - develop
    - master

jobs:
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Start containers
      run: docker-compose up --detach --build
    - name: Run tests
      run: | 
        docker exec epam-lab_web_1 pip install coveralls
        docker exec epam-lab_web_1 coverage run --source=myshows manage.py test
    - name: Coveralls
      run: docker exec epam-lab_web_1 coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Stop containers
      if: always()
      run: docker-compose down
